    <p>Have any Kiss memories you would like to share?  Fill out our contact form to send a message.</p>

    <form id="contactUs">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      

      
       
       
    </form>

    <script>
        function validateContact() {
            let checkEmail = document.querySelector("#exampleInputEmail1");
        let checkTextArea = document.querySelector("#exampleFormControlTextarea1");

        let email = toString(checkEmail.value);
        let textA = toString(checkTextArea.value);

        if (email != null && textA != null) {
            alert("Success!");
        } else {
            alert("Missing info");
        }

        }

        let checkForValidation = document.querySelector("#contactUs");
        checkForValidation.addEventListener("submit", validateContact);
        
    </script>
